<style>
  .subscribe-button {
     background-color: rgb(200, 0, 0) ;
     color: white;
     border: none;
     height: 36px;
     width: 120px;
     border-radius: 2px;
     cursor: pointer;
     margin-right: 8px;
     transition: opacity 0.15s;
   
  }

  .subscribe-button:hover{
    opacity: 0.7;
    
  }

  .subscribe-button:active {
    opacity: 0.5;
    
  }
  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    max-width: 70px;
    transition:background-color 0.35s,
    color 0.35s;
    
  }

  .join-button:hover {
    background-color:rgb(41, 118, 211);
    color: white;
    
  }
  .join-button:active {
    opacity:0.7;

  }
  .tweet-button {
    background-color:rgb(41, 118, 211) ;
    border-color: rgb(41, 118, 211);
    border-style: none;
    color: white;
    border: none;
    border-radius: 18px;
    height:36px;
    width: 75px;
    cursor:pointer;
    
  }
  .tweet-button:hover {
    box-shadow:2px 3px 8px rgba(0,0,0,0.5);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

  <button class="join-button">
    JOIN
  </button>

<button class="tweet-button">Tweet</button>
